
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LyricOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              lyric: {
                dark: 'var(--color-dark)', 
                panel: 'var(--color-panel)', 
                surface: 'var(--color-surface)', 
                accent: 'var(--color-accent)', 
                secondary: 'var(--color-secondary)', 
                text: 'var(--color-text)', 
                muted: 'var(--color-muted)',
                active: 'var(--color-active)',
                border: 'var(--color-border)'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-up-stagger': 'slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'gradient-x': 'gradientX 15s ease infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { 
                '0%': { transform: 'translateY(40px)', opacity: '0' }, 
                '100%': { transform: 'translateY(0)', opacity: '1' } 
              },
              scaleIn: { 
                '0%': { transform: 'scale(0.9)', opacity: '0' }, 
                '100%': { transform: 'scale(1)', opacity: '1' } 
              },
              float: { 
                '0%, 100%': { transform: 'translateY(0)' }, 
                '50%': { transform: 'translateY(-10px)' } 
              },
              gradientX: {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* MELODIC FLOW THEME */
        --color-dark: #0f0518;      /* Deep Void Purple */
        --color-panel: rgba(30, 10, 50, 0.6);   /* Glassy Purple */
        --color-surface: rgba(255, 255, 255, 0.03); /* White Tint */
        --color-active: rgba(255, 255, 255, 0.1);
        --color-border: rgba(255, 255, 255, 0.08);
        
        --color-accent: #d946ef;    /* Fuchsia 500 */
        --color-secondary: #06b6d4; /* Cyan 500 */
        
        --color-text: #ffffff;      
        --color-muted: #a5b4fc;     /* Indigo 300 */
      }
      
      body {
        background-color: var(--color-dark);
        color: var(--color-text);
        overscroll-behavior-y: none;
        overscroll-behavior-x: none;
        overflow-x: hidden;
        touch-action: pan-y;
        transition: background-color 0.8s ease;
      }

      /* Animated Music Background */
      .music-bg {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: -1;
        background: radial-gradient(circle at 50% 120%, #2e1065, #0f0518 50%, #000000 100%);
        background-size: 200% 200%;
        animation: bgPulse 20s ease-in-out infinite alternate;
        overflow: hidden;
      }

      @keyframes bgPulse {
        0% { background-position: 50% 100%; }
        100% { background-position: 50% 80%; }
      }

      .music-note {
        position: absolute;
        color: rgba(217, 70, 239, 0.15);
        font-family: 'Times New Roman', serif;
        pointer-events: none;
        will-change: transform, opacity;
      }

      /* Continuous floating animation */
      @keyframes floatUp {
        0% {
          transform: translateY(110vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: var(--opacity);
        }
        90% {
          opacity: var(--opacity);
        }
        100% {
          transform: translateY(-10vh) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes sway {
        0% { margin-left: -20px; }
        100% { margin-left: 20px; }
      }

      .glass-panel {
        background: var(--color-panel);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--color-border);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      
      .glass-card {
        background: linear-gradient(160deg, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.01) 100%);
        border: 1px solid var(--color-border);
        box-shadow: 0 4px 24px -1px rgba(0,0,0,0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      }
      
      .glass-card:hover {
        border-color: rgba(255,255,255,0.15);
        box-shadow: 0 8px 30px -2px rgba(0,0,0,0.3);
      }

      .stagger-1 { animation-delay: 100ms; }
      .stagger-2 { animation-delay: 200ms; }
      .stagger-3 { animation-delay: 300ms; }
      .stagger-4 { animation-delay: 400ms; }
      .stagger-5 { animation-delay: 500ms; }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div class="music-bg" id="bg-animation"></div>
    <div id="root"></div>
    <script>
      // Continuous Note Generation Logic
      const bg = document.getElementById('bg-animation');
      const symbols = ['‚ô™', '‚ô´', '‚ô©', '‚ô¨', '‚ô≠', '‚ôÆ', '‚ôØ', 'ùÑû'];
      const noteCount = 25;

      for(let i=0; i<noteCount; i++) {
        const span = document.createElement('span');
        span.classList.add('music-note');
        span.innerText = symbols[Math.floor(Math.random() * symbols.length)];
        
        // Randomize initial position
        const leftPos = Math.random() * 100;
        span.style.left = leftPos + '%';
        
        // Randomize size
        const size = Math.random() * 30 + 15;
        span.style.fontSize = size + 'px';
        
        // Randomize animation duration (slow vs fast notes)
        const floatDuration = Math.random() * 15 + 15; // 15-30s
        const swayDuration = Math.random() * 4 + 2;    // 2-6s
        
        // Randomize delay to negative values so animation is "in progress"
        const delay = -(Math.random() * floatDuration);
        
        // Opacity variance
        const opacity = Math.random() * 0.4 + 0.1;
        span.style.setProperty('--opacity', opacity);

        // Compose animation string
        span.style.animation = `floatUp ${floatDuration}s linear infinite, sway ${swayDuration}s ease-in-out infinite alternate`;
        span.style.animationDelay = `${delay}s, 0s`; // Negative delay for float, 0 for sway
        
        bg.appendChild(span);
      }
    </script>
  </body>
</html>
